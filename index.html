<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Project 3</title>
   <style>
       body, html {
           margin: 0;
           padding: 0;
           width: 100%;
           height: 100%;
           display: flex;
           justify-content: center;
           align-items: center;
           background-color: #40586f;
           cursor: url('cursor.png'), auto;
       }

       .video-container {
           position: relative;
           display: grid;
           grid-template-columns: repeat(3, 4.3in); 
           grid-template-rows: repeat(2, 4.3in);  
           gap: 0.8in 1in;
           margin-top: 1in; /* Adjusted gap: 0.5in vertical, 1in horizontal */
       }

       .video-container video {
           width: 4.3in;
           height: 4.3in;
           object-fit: cover; 
           cursor: url('cursor.png'), auto;  
       }

       
       /* Black bars on top of each of the top three videos */
       .black-bars {
           position: absolute;
           top: -0.1in; /* Align with the top of the first row */
           display: flex;
           gap: 1in; /* Match the gap of the videos */
       }

       .black-bars div {
           width: 4.3in;
           height: 0.1in;
           background-color: black;
       }

   </style>
</head>

<body>
   <div class="video-container">
       <div class="black-bars">
           <div></div> <!-- First black rectangle -->
           <div></div> <!-- Second black rectangle -->
           <div></div> <!-- Third black rectangle -->
       </div>

       <video src="Room1.mp4" muted></video>
       <video src="Room2.mp4" muted></video>
       <video src="Room3.mp4" muted></video>
       <video src="Room4.mp4" muted></video>
       <video src="Room5.mp4" muted></video>
       <video src="Room6.mp4" muted></video>
   </div>

   <audio id="hover-sound" src="song.mp3" preload="auto"></audio>

   <script>
       const videos = document.querySelectorAll('.video-container video');
       const audioPlayer = document.getElementById('hover-sound'); 
 
       function toggleAudio() {
           if (audioPlayer.paused) {
               audioPlayer.currentTime = 0; 
               audioPlayer.play().catch(error => {
                   console.error("Audio playback failed:", error);
               });
           } else {
               audioPlayer.pause();
           }
       }

       function playVideo(event) {
           event.target.play();
       }

       function pauseVideo(event) {
           event.target.pause();
           event.target.currentTime = 0; 
       }

       videos.forEach(video => {
           video.addEventListener('mouseenter', playVideo);
           video.addEventListener('mouseleave', pauseVideo);

           video.addEventListener('click', toggleAudio);
       });
   </script>
</body>
</html>
