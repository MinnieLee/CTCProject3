<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Project 3</title>
   <style>
       body, html {
           margin: 0;
           padding: 0;
           width: 100%;
           height: 100%;
           display: flex;
           justify-content: center;
           align-items: center;
           background-color: #40586f;
           cursor: url('cursor.png'), auto;
       }

       .video-container {
           display: grid;
           grid-template-columns: repeat(3, 4in); 
           grid-template-rows: repeat(2, 4in);  
           gap: 10px; 
       }

       .video-container video {
           width: 4in;
           height: 4in;
           object-fit: cover; 
           cursor: url('cursor.png'), auto;  
       }
   </style>
</head>

<body>
   <div class="video-container">
       <video src="Room1.mp4" muted></video>
       <video src="Room2.mp4" muted></video>
       <video src="Room3.mp4" muted></video>
       <video src="Room4.mp4" muted></video>
       <video src="Room5.mp4" muted></video>
       <video src="Room6.mp4" muted></video>
   </div>

   <audio id="hover-sound" src="song.mp3" preload="auto"></audio>

   <script>
       const videos = document.querySelectorAll('.video-container video');
       const audioPlayer = document.getElementById('hover-sound'); 
 
       function toggleAudio() {
           if (audioPlayer.paused) {
               audioPlayer.currentTime = 0; 
               audioPlayer.play().catch(error => {
                   console.error("Audio playback failed:", error);
               });
           } else {
               audioPlayer.pause();
           }
       }

       function playVideo(event) {
           event.target.play();
       }

       function pauseVideo(event) {
           event.target.pause();
           event.target.currentTime = 0; 
       }

       videos.forEach(video => {
           video.addEventListener('mouseenter', playVideo);
           video.addEventListener('mouseleave', pauseVideo);

           video.addEventListener('click', toggleAudio);
       });
   </script>
</body>
</html>
